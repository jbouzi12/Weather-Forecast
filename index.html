<!DOCTYPE html>
<html ng-app="weatherApp">
<head>
	<title>Angular Weather Forecast</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3-2.4-dist/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/app.css" />

</head>
<body>
	<header >
		<nav id="heading" class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">Weather Forecast</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#/"><i class="fa fa-home"></i> Home</a></li>
				</ul>
			</div>
		</nav>
	</header>

    <main class="container home">

        <div ng-view></div>
            
	</main>


<script src="angular/angular.min.js"></script>
<script src="angular/angular-route.min.js"></script>
<script src="angular/angular-resource.min.js"></script>
<script src="jquery-2.1.3.min.js"></script>
<script src="bootstrap-3.3-2.4-dist/js/bootstrap.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js"></script>
<script>
var map;
function initialize() {
	console.log('initializing');
  var mapOptions = {
    zoom: 8,
    center: new google.maps.LatLng(-34.397, 150.644)
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
  console.log(map);
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>

<script src="app.js"></script>
</body>
</html>
