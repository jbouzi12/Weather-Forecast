<section ng-repeat="w in forecast.weatherResult.list">
	<div class="col">
		<div class="col-sm-6 col-md-4">
			<div class="thumbnail">
				<img src="http://openweathermap.org/img/w/{{w.weather[0].icon}}" />
				<div class="caption">

						<h2 class="left temp">
							{{ forecast.convertToFahrenheit(w.temp.day) }}<span>&deg;</span>
							<p id="sub">{{ w.weather[0].description }}</p>
						</h2>
					<h3>
						<!-- <p>{{forecast.formatDate(w.dt) | date:'MMM' }}</p> -->
						{{ forecast.formatDate(w.dt) | date:'dd' }}
						<p>{{ forecast.formatDate(w.dt) | date: 'EEE' }}</p>
					</h3> 
				</div>
					<!-- <p>Day: {{ forecast.convertToFahrenheit(w.temp.day) }}<span>&deg;</span></p> -->
				</div>				
			</div>
	</div>
</section>
