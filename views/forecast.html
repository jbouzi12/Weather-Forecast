<section ng-repeat="w in forecast.weatherResult.list">
	<div class="col">
		<div class="col-sm-6 col-md-4">
			<div class="thumbnail">
				<img src="http://openweathermap.org/img/w/{{w.weather[0].icon}}" />
				<div class="caption">

						<h2 class="left temp">
							{{ forecast.convertToFahrenheit(w.temp.day) }}<span>&deg;</span><br/>
							<p id="sub">{{ w.weather[0].description }}</p>
						</h2>
				</div>
					<h3>
						{{ forecast.formatDate(w.dt) | date: 'EEE' }}
					</h3> 
					<h3>{{ forecast.formatDate(w.dt) | date:'d' }}</h3>
					<!-- <p>Day: {{ forecast.convertToFahrenheit(w.temp.day) }}<span>&deg;</span></p> -->
				</div>				
			</div>
	</div>
</section>
